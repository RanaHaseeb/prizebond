
<ion-header>

  <ion-navbar>
    <ion-title>My Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
  <ion-item *ngFor="let list of storePrizeBond" >
    <span>{{ list.bondNumber }}</span> <span style="padding:10px 20px;background: #dddddd;margin-left: 100px;border-radius: 25px">{{ list.store }}</span>
  </ion-item> 
</ion-list>
  <div style="position: fixed;right: 20px;bottom: 50px;" >
    <button ion-fab color="primary">
      <ion-icon name="search"></ion-icon>
      </button>
  </div>
</ion-content>
